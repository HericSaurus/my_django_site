{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   
</head>
<body>

<div class="page-header">
    
    {% if user.is_authenticated %}    
        <a class="top-menu" href="{% url 'post_new' %}"><i class="fas fa-plus-circle fa-5x" style="color: white"></i></a>
        <a class="top-menu" href="{% url 'post_draft_list' %}" ><i class="fas fa-drafting-compass fa-5x"></i></a>
    {% else %}
        <a class="top-menu" href="{% url 'login' %}"><i class="far fa-angry fa-3x"></i></a>
    
        {% endif %}
    <h1><a href="{% url 'post_list' %}">W13 Blog</a></h1>
    
</div>

<div class= "content container">
    <div class="row">
        <div class="col-md-8">
            
            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
    
</body>
</html>
