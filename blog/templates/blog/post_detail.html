<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
{% if post.published_date %}
    <div>
        {{ post.published_date }}
    </div>
{% endif %}

<h1> {{ post.title }}</h1>
<p>{{ post.text|linebreaksbr }}</p>

</body>
</html>
