{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
               
                <a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-pencil-alt fa-5x" ></i></a>
                <br>
                {{ post.published_date }}
            </div>
        {% endif %}

        <h1> {{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
